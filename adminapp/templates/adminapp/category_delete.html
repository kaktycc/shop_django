{% extends 'adminapp/base.html' %}
{% load staticfiles %}

{% block content %}
<div class="category_delete">
    <h3>Вы действительно хотите удалить категорию: {{ object.name }} ?</h3>
    <form action="{% url 'adminapp:category_delete' object.pk %}" method="post">
        {% csrf_token %}
        <input class=left_btn type="submit" value="Удалить">
    </form>
    <a href="{% url 'adminapp:categories' %}">
<button class=btn_cancel>
    Отмена
</button></a>

</div>

{% endblock %}
