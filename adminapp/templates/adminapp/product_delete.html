{% extends 'adminapp/base.html' %}
{% load staticfiles %}

{% block content %}
<div class="product_delete">
    <h3>Вы действительно хотите удалить продукт: {{ product_to_delete.name }} {{ product_to_delete.short_desc }}?</h3>
    <form action="{% url 'adminapp:product_delete' product_to_delete.pk %}" method="post">
        {% csrf_token %}
        <input class=left_btn type="submit" value="Удалить">
    </form>
<button class=btn_cancel>
    <a href="{#% url 'adminapp:category' %#}">Отмена</a>
</button>

</div>

{% endblock %}
