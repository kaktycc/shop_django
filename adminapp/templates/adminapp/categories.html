{% extends 'adminapp/base.html' %}
{% load staticfiles %}
{% block content %}
<div class="objects_list">
    <button class="new_category">
        <a href="{% url 'admin:category_create' %}">
            новая категория
        </a>
    </button>
    {% for object in objects %}
    <div
            class="object_record {% if not object.is_active %}not_active{% endif %}">
        <div class="object_role">
            <button>
                <a href="{% url 'admin:category_products' object.pk %}">

                    товары категории

                </a>
            </button>
            <button>
                <a href="{% url 'admin:category_update' object.pk %}">

                    редактировать

                </a>
            </button>

            {% if object.is_active %}
            <button>
                <a href="{% url 'admin:category_delete' object.pk %}">

                    удалить

                </a>
            </button>
            {% else %}
            <button>
                <a href="{% url 'admin:category_repair' object.pk %}">
                    восстановить
                </a>
                {% endif %}
            </button>
        </div>
        <div class="object_info">
            <div class="object_name">
                <p><strong>{{ object.name }}</strong></p>
                <p>
                    {% if object.description %}
                    <b>{{ object.description }}</b>
                </p>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor%}
</div>
{% endblock %}
